#
# Label checking errors
#

UsedLabelNameError = Il existe déjà un composant avec cette étiquette! \n utilisez S'il vous plaît des étiquettes uniques dans un circuit.
ComponentLabelNameError = L'étiquette correspond à un nom composant utilisé dans le circuit! \n utilisez S'il vous plaît les étiquettes qui ne sont pas égales aux noms composants.
ComponentLabelCollisionError = Un composant dans le circuit a la même étiquette que le nom du composant nouvellement placé. Cette étiquette a été retirée!
EmptyNameError = Chaque circuit a besoin d'un nom. Spécifiez S'il vous plaît un nom de circuit non-vide.
KeywordNameError = Le nouveau nom de circuit égale à un mot-clé réservé. Spécifiez S'il vous plaît un autre nom de circuit.
